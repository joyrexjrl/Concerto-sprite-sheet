<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base-resets.css">
    <link rel="stylesheet" href="style.css">
    <title>Sprite sheet test</title>
</head>
<body>
    <div class="container">
        <section class="flex light-mode">
            <h1 class="light-mode-header">Light mode</h1>
            <div class="icon-flex">
                <div class="payment-light">
                    <h2 class="light-mode-sub-header">Color payment options</h2>
                    <ul role="list" class="flex accepted-payment-methods">
                        <li class="light-method1"></li>
                        <li class="light-method2"></li>
                        <li class="light-method3"></li>
                        <li class="light-method4"></li>
                        <li class="light-method5"></li>
                        <li class="light-method6"></li>
                        <li class="light-method7"></li>
                        <li class="light-method8"></li>
                        <li class="light-method9"></li>
                        <li class="light-method10"></li>
                    </ul>
                </div>
                <div class="social-light">
                    <h2 class="light-mode-sub-header">Light mode social icons</h2>
                    <ul role="list" class="flex accepted-social-methods">
                        <li class="social-light1"></li>
                        <li class="social-light2"></li>
                        <li class="social-light3"></li>
                        <li class="social-light4"></li>
                        <li class="social-light5"></li>
                        <li class="social-light6"></li>
                        <li class="social-light7"></li>
                    </ul>
                </div>
            </div>
            
        </section>

        <section class="flex dark-mode">
            <h1 class="dark-mode-header">Dark mode</h1>
            <div class="icon-flex">
                <div class="payment-dark">
                    <h2 class="dark-mode-sub-header">Dark mode payment options</h2>
                    <ul role="list" class="flex accepted-payment-methods">
                        <li class="dark-method1"></li>
                        <li class="dark-method2"></li>
                        <li class="dark-method3"></li>
                        <li class="dark-method4"></li>
                        <li class="dark-method5"></li>
                        <li class="dark-method6"></li>
                        <li class="dark-method7"></li>
                        <li class="dark-method8"></li>
                        <li class="dark-method9"></li>
                        <li class="dark-method10"></li>
                    </ul>
                </div>
                <div class="social-dark">
                    <h2 class="dark-mode-sub-header">Dark mode social icons</h2>
                    <ul role="list" class="flex accepted-social-methods">
                        <li class="social-dark1"></li>
                        <li class="social-dark2"></li>
                        <li class="social-dark3"></li>
                        <li class="social-dark4"></li>
                        <li class="social-dark5"></li>
                        <li class="social-dark6"></li>
                        <li class="social-dark7"></li>
                    </ul>
                </div>
            </div>
            
        </section>

        <section class="flex grayscale">
            <h1 class="grayscale-header">Grayscale mode</h1>
            <div class="icon-flex">
                <div class="payment-gray">
                    <h2 class="grayscale-sub-header">Grayscale payment options</h2>
                    <ul role="list" class="flex accepted-payment-methods">
                        <li class="gray-method1"></li>
                        <li class="gray-method2"></li>
                        <li class="gray-method3"></li>
                        <li class="gray-method4"></li>
                        <li class="gray-method5"></li>
                        <li class="gray-method6"></li>
                        <li class="gray-method7"></li>
                        <li class="gray-method8"></li>
                        <li class="gray-method9"></li>
                        <li class="gray-method10"></li>
                    </ul>
                    <h2 class="grayscale-sub-header">Other icons</h2>
                    <ul role="list" class="flex accepted-other-icons">
                        <li class="other-icons1"></li>
                        <li class="other-icons2"></li>
                        <li class="other-icons3"></li>
                        <li class="other-icons4"></li>
                        <li class="other-icons5"></li>
                        <li class="other-icons6"></li>
                        <li class="other-icons7"></li>
                        <li class="other-icons8"></li>
                        <li class="other-icons9"></li>
                        <li class="other-icons10"></li>
                        <li class="other-icons11"></li>
                        <li class="other-icons12"></li>
                        <li class="other-icons13"></li>
                        <li class="other-icons14"></li>
                        <li class="other-icons15"></li>
                        <li class="other-icons16"></li>
                        <li class="other-icons17"></li>
                        <li class="other-icons18"></li>
                    </ul>
                </div>
                <div class="flex social-round-icons">
                    <h2 class="grayscale-sub-header">Grayscale social icons</h2>
                    <ul role="list" class="flex accepted-social-methods">
                        <li class="social-round1"></li>
                        <li class="social-round2"></li>
                        <li class="social-round3"></li>
                        <li class="social-round4"></li>
                        <li class="social-round5"></li>
                        <li class="social-round6"></li>
                        <li class="social-round7"></li>
                    </ul>
                    <ul role="list" class="flex accepted-social-methods">
                        <li class="social-gray-round1"></li>
                        <li class="social-gray-round2"></li>
                        <li class="social-gray-round3"></li>
                        <li class="social-gray-round4"></li>
                        <li class="social-gray-round5"></li>
                        <li class="social-gray-round6"></li>
                        <li class="social-gray-round7"></li>
                    </ul>
                </div>
            </div>
            
        </section>
    </div>
    
</body>
</html>
